<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables with JS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2><span class="hl">HI</span><br>I am Ritwik Bhagat</h2>
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" min="10" max="200"  value="10" data-sizing="px">
    
            <label for="blur">Blur:</label>
            <input id="blur" type="range" min="0" max="25" value="10" data-sizing="px">
    
            <label for="base">Base Color</label>
            <input id="base" type="color" name="base" value="#ffc600">
